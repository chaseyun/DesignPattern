<!DOCTYPE html>
<html lang="zh-cn">

    <meta name="googlebot" content="index,follow">
    <title>Constructor-构造器模式</title>
</head>
<body>
    <script>
        //ES6 class 基于原型链模式 构造函数
        class Car{
            constructor(model,year,miles){
                this.model = model;
                this.year = year;
                this.miles = miles;
            }
            toString(){
                return this.model + " has done " + this.miles + " miles";
            }
        }

        let audiA4 = new Car("audiA4",2019,2000);
        console.log(audiA4.toString());
    </script>
</body>
</html>
